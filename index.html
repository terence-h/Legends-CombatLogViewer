<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>v1.0.1 Legends Combat Log Viewer</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- HEAD SCRIPTS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
</head>

<body>
    <!-- CUM FLUID WOW -->
    <div class="container-fluid">
        <div class="row">

            <!-- LEFT SIDE CONTENT -->
            <div class="col-10">

                <!-- FRIENDLIES FILTER BUTTONS -->
                <div class="card">
                    <div class="card-body" id="card-friendlies">
                        <div class="row justify-content-center" id="row-friendlies">
                            <div class="col-1">
                                <p class="card-text">Friendlies:</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ENEMIES FILTER BUTTONS -->
                <div class="card">
                    <div class="card-body" id="card-enemies">
                        <div class="row justify-content-center" id="row-enemies">
                            <div class="col-1">
                                <p class="card-text">Enemies:</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- COMBAT LOG VIEWER HEADERS -->
                <div class="card">
                    <div class="card-body" id="combat-log-header">
                        <div class="row" id="row-combat-log-header">
                            <div class="col-6 border-dark border-end"><p class="card-text text-center" id="header-text">Log</p></div>
                            <div class="col-1 border-dark border-end"><p class="card-text text-center" id="header-text">Damage/Heal/Duration</p></div>
                            <div class="col-1 border-dark border-end"><p class="card-text text-center" id="header-text">Target HP</p></div>
                            <div class="col-1 border-dark border-end"><p class="card-text text-center" id="header-text">Caster/Attacker Energy</p></div>
                            <div class="col-1 border-dark border-end"><p class="card-text text-center" id="header-text">Target Energy</p></div>
                            <div class="col-1 border-dark border-end"><p class="card-text text-center" id="header-text">Instance ID</p></div>
                            <div class="col-1 border-dark border-end"><p class="card-text text-center" id="header-text">Timestamp</p></div>
                        </div>
                    </div>
                </div>
                
                <!-- COMBAT LOGS -->
                <div class="card">
                    <div class="card-body" id="card-combat-log">
                        <!-- <div class="row">
                            <div class="col-7 border-dark border-end"><p class="card-text">i kill you.</p></div>
                            <div class="col-2 border-dark border-end"><p class="card-text text-center">1337</p></div>
                            <div class="col-1 border-dark border-end"><p class="card-text text-center">_1</p></div>
                            <div class="col-1 border-dark border-end"><p class="card-text text-center">3:33:33</p></div>
                            <div class="col-1">
                                <div class="dropdown-center text-center">
                                    <button class="btn btn-xs btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="log-dropdown-button">Tags</button>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item disabled" href="#">Tag 1</a></li>
                                        <li><a class="dropdown-item disabled" href="#">Tag 2</a></li>
                                        <li><a class="dropdown-item disabled" href="#">Tag 3</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE CONTENT -->
            <div class="col-2">

                <!-- JSON TEXT AREA -->
                <div class="form-group">
                    <textarea class="form-control" id="jsonTextArea" type="text" placeholder="Drag & Drop Combat Log JSON file here..." readonly></textarea>
                </div><br>

                <!-- COMBAT LOG FILTERING CONTROLS -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="instance-id-filter" placeholder="Instance ID filter | E.g. 6,4,23 or 6 4 23">
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-checked-dmg" checked>
                        <label class="form-check-label" for="flexCheckChecked" id="checkbox-filter-dmg">Show Damage Events</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-checked-heal" checked>
                        <label class="form-check-label" for="flexCheckChecked" id="checkbox-filter-heal">Show Heal Events</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-checked-buff" checked>
                        <label class="form-check-label" for="flexCheckChecked" id="checkbox-filter-buff">Show Buff Events</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-checked-energy" checked>
                        <label class="form-check-label" for="flexCheckChecked" id="checkbox-filter-energy">Show Energy Update Events</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-checked-anim" checked>
                        <label class="form-check-label" for="flexCheckChecked" id="checkbox-filter-anim">Show Animation Events</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-checked-tag">
                        <label class="form-check-label" for="flexCheckChecked" id="checkbox-filter-tag">Show Tags</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-checked-json">
                        <label class="form-check-label" for="flexCheckChecked" id="checkbox-filter-json">Show raw JSON</label>
                    </div>
                </div>

                <!-- DEBUGGING BUTTON, DO NOT USE -->
                <!-- <div class="row">
                    <button type="button" class="btn btn-dark" onclick="initialise()">Read Combat Log</button>
                </div><br> -->
            </div>
        </div>
    </div>

    <!-- BODY SCRIPTS -->
    <script src="js/DragAndDrop.js"></script>
    <script src="js/CombatLogReader.js"></script>
</body>

</html>
